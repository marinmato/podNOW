<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PodNow - AI Podcast Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: #666;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }

    #topicInput {
      width: 100%;
      padding: 1rem 1.5rem;
      font-size: 1.1rem;
      border: 2px solid #e1e5e9;
      border-radius: 15px;
      outline: none;
      transition: all 0.3s ease;
      margin-bottom: 1.5rem;
      background: #fff;
    }

    #topicInput:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    .presets {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .preset {
      padding: 0.7rem 1.2rem;
      border: 2px solid #e1e5e9;
      background: #fff;
      border-radius: 25px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.3s ease;
      color: #555;
    }

    .preset:hover {
      border-color: #667eea;
      background: #667eea;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }

    #generateBtn {
      width: 100%;
      padding: 1.2rem 2rem;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 15px;
      font-size: 1.3rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 1.5rem;
    }

    #generateBtn:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    #generateBtn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    #status {
      font-style: italic;
      color: #666;
      margin-bottom: 1rem;
      font-size: 1rem;
      min-height: 1.5rem;
    }

    #player {
      display: none;
      width: 100%;
      border-radius: 10px;
      background: #f8f9fa;
      outline: none;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      .container {
        padding: 2rem;
        margin: 1rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .presets {
        gap: 0.5rem;
      }
      
      .preset {
        padding: 0.6rem 1rem;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéôÔ∏è PodNow</h1>
    <p class="subtitle">Transform any topic into an engaging AI podcast</p>

    <input id="topicInput" placeholder="Enter your topic..." />
    
    <div class="presets">
      <button class="preset">Sports</button>
      <button class="preset">AI</button>
      <button class="preset">Business</button>
      <button class="preset">History</button>
    </div>

    <button id="generateBtn">üöÄ Generate Podcast</button>
    <div id="status"></div>
    <audio id="player" controls></audio>
  </div>

  <script src="main.js"></script>
</body>
</html>
